<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bgimg">
		<div class="form-box">
			<div class="button">
				<div id="btn"></div>
				<button type="btn" class="toggle-btn" onclick="login()">Login</button>
				<button type="btn" class="toggle-btn" onclick="register()">Register</button>
			</div>
				<div class="icons">
					<img src="tw.png">
					<img src="fb1.png">
					<img src="insta.png">
				</div>
				<form id="login" class="group">
					<input type="text" class="input-field" placeholder="user id" required>
					<input type="password" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="checkbox"><span>Remember Password</span>
					<button type="submit" class="submit-btn">Login</button>
				</form>

				<form id="register" class="group">
					<input type="text" class="input-field" placeholder="user id" required>
					<input type="email" class="input-field" placeholder="Email Id" required>
					<input type="password" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
					<button type="submit" class="submit-btn">Register</button>

				</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			// body...
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login() {
			// body...
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
</body>
</html>
